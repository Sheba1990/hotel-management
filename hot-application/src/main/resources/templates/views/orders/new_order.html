<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel Horizon</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../../../resources/static/css/core.css" rel="stylesheet" media="screen"
          th:href="@{/resources/static/css/core.css}"/>
</head>
<style>

    body::before {
    content: '';
    position: fixed; /* Фиксируем на одном месте */
    left: 0; right: 0; /* Вся ширин */
    top: 0; bottom: 0; /* Вся высота */
    z-index: -1; /* Фон ниже текста */
    /* Параметры фона */
    background: url(/img/background.jpg) center / cover no-repeat;
    filter: blur(5px); /* Размытие */
   }

</style>
<body>
<div th:insert="~{fragments/header :: header}">Header</div>
<div align="center">
    <br/>
    <h1>New Order</h1>
    <br/>
    <form th:action="@{/orders/save}" method="post">
        <div>
            <form>
                <div class="form-row mx-auto">
                    <div class="col-md-3 mb-3 mx-auto">
                        <label>Amount of guests</label>
                        <input type="text" th:field="*{order.amountOfGuests}" class="form-control">
                    </div>
                    <div class="col-md-2 mb-3 mx-auto">
                        <label>Room Category</label>
                        <select class="form-control" id="roomCategory" th:field="*{order.roomCategory}">
                            <option th:value="DELUXE"
                                    th:text="DELUXE"></option>
                            <option th:value="BUSINESS"
                                    th:text="BUSINESS"></option>
                            <option th:value="STANDARD"
                                    th:text="STANDARD"></option>
                            <option th:value="ECONOM"
                                    th:text="ECONOM"></option>
                        </select>
                    </div>
                    <div class="col-md-2 mb-3 mx-auto">
                        <label>Date of check in</label>
                        <input type="date" class="form-control" id="dateOfCheckIn"
                               th:field="*{order.dateOfCheckIn}"/>
                    </div>
                    <div class="col-md-2 mb-3 mx-auto">
                        <label>Date of check out</label>
                        <input type="date" class="form-control" id="dateOfCheckOut"
                               th:field="*{order.dateOfCheckOut}"/>
                    </div>
                </div>
            </form>
            <div class="form-inline justify-content-center">
                <div>
                    <button type="submit" class="btn btn-primary">
                        Save
                    </button>
                </div>
                <div class="ml-2">
                    <form th:action="@{/orders/}" th:method="get">
                        <button class="btn btn-danger">
                            Cancel
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>
</html>
