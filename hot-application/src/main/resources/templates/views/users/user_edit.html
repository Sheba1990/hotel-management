<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel Horizon</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../../../resources/static/css/core.css" rel="stylesheet" media="screen"
          th:href="@{/resources/static/css/core.css}"/>
</head>
<style>

    body::before {
    content: '';
    position: fixed; /* Фиксируем на одном месте */
    left: 0; right: 0; /* Вся ширин */
    top: 0; bottom: 0; /* Вся высота */
    z-index: -1; /* Фон ниже текста */
    /* Параметры фона */
    background: url(/img/profile.jpg) center / cover no-repeat;
    filter: blur(5px); /* Размытие */
   }







</style>
<body>
<div th:insert="~{fragments/header :: header}">Header</div>
<div align="center">
    <br/>
    <h1>Edit profile.</h1>
    <br/>
    <form action="#" th:action="@{/users/edit/{id}(id=${user.id})}" method="post">
        <div>
            <form>
                <div class="form-row mx-auto">
                    <div class="col-md-3 mb-3 mx-auto">
                        <label>First name</label>
                        <input type="text" th:field="*{user.userFirstName}" class="form-control">
                    </div>
                    <div class="col-md-3 mb-3 mx-auto">
                        <label>Middle name</label>
                        <input type="text" th:field="*{user.userMiddleName}" class="form-control">
                    </div>
                    <div class="col-md-3 mb-3 mx-auto">
                        <label>Last name</label>
                        <input type="text" th:field="*{user.userLastName}" class="form-control">
                    </div>
                    <div class="col-md-1 mb-3 mx-auto">
                        <label>Gender</label>
                        <select class="form-control" id="gender" th:field="*{user.gender}">
                            <option th:value="${T(by.nikita.models.enums.Gender).MALE}"
                                    th:text="Male"></option>
                            <option th:value="${T(by.nikita.models.enums.Gender).FEMALE}"
                                    th:text="Female"></option>
                        </select>
                    </div>
                    <div class="col-md-2 mb-3 mx-auto">
                        <label>Date of birth</label>
                        <input type="date" class="form-control" id="userBirthDate"
                               th:field="*{user.userBirthDate}"/>
                    </div>
                    <div class="col-md-3 mb-3 mx-auto">
                        <label>Passport number</label>
                        <input type="text" th:field="*{user.userPassportNumber}" class="form-control">
                    </div>
                    <div class="col-md-3 mb-3 mx-auto">
                        <label>Country of issue</label>
                        <input type="text" th:field="*{user.userPassportCountryOfIssue}" class="form-control">
                    </div>
                    <div class="col-md-2 mb-3 mx-auto">
                        <label>Date of issue</label>
                        <input type="date" id="userPassportDateOfIssue" th:field="*{user.userPassportDateOfIssue}"
                               class="form-control">
                    </div>
                    <div class="col-md-2 mb-3 mx-auto">
                        <label>Date of expiry</label>
                        <input type="date" id="userPassportDateOfExpiry" th:field="*{user.userPassportDateOfExpiry}"
                               class="form-control">
                    </div>
                    <div class="col-md-2 mb-3 mx-auto">
                        <label>Phone number</label>
                        <input type="text" th:field="*{user.userPhoneNumber}" class="form-control">
                    </div>
                    <div class="col-md-2 mb-3 mx-auto">
                        <label>Postal code</label>
                        <input type="text" th:field="*{user.userPostalCode}" class="form-control">
                    </div>
                    <div class="col-md-2 mb-3 mx-auto">
                        <label>Residence country</label>
                        <input type="text" th:field="*{user.userResidenceCountry}" class="form-control">
                    </div>
                    <div class="col-md-2 mb-3 mx-auto">
                        <label>Residence province</label>
                        <input type="text" th:field="*{user.userResidenceProvince}" class="form-control">
                    </div>
                    <div class="col-md-2 mb-3 mx-auto">
                        <label>Residence city</label>
                        <input type="text" th:field="*{user.userResidenceCity}" class="form-control">
                    </div>
                    <div class="col-md-2 mb-3 mx-auto">
                        <label>Street</label>
                        <input type="text" th:field="*{user.userResidenceStreet}" class="form-control">
                    </div>
                    <div class="col-md-2 mb-3 mx-auto">
                        <label>Home number</label>
                        <input type="text" th:field="*{user.userResidenceHomeNumber}" class="form-control">
                    </div>
                    <div class="col-md-2 mb-3 mx-auto">
                        <label>Apartment number</label>
                        <input type="text" th:field="*{user.userResidenceApartmentNumber}" class="form-control">
                    </div>
                </div>
            </form>
            <br/>
            <div class="form-inline justify-content-center">
                <div>
                    <button type="submit" class="btn btn-primary">
                        Save changes
                    </button>
                </div>
                <div class="ml-2">
                    <form th:action="@{'/users/delete/' + ${user.id}}" th:method="delete">
                        <button class="btn btn-danger">
                            Delete room
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>
</html>
