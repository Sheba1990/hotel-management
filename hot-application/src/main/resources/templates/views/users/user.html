<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel Horizon</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../../../resources/static/css/core.css" rel="stylesheet" media="screen"
          th:href="@{/resources/static/css/core.css}"/>
</head>
<body>
<div th:insert="~{fragments/header :: header}">Header</div>
<br/>
<div class="form-row mx-auto">
    <div class="form-group mx-auto">
        <form method="get" action="/users/first_name/{firstName}" class="form-inline">
            <input type="text" name="firstName" class="form-control" placeholder="By first name">
            <button type="submit" class="btn btn-primary ml-2">
                Search
            </button>
        </form>
    </div>
    <div class="form-group">
        <form method="get" action="/users/last_name/{lastName}" class="form-inline">
            <input type="text" name="lastName" class="form-control" placeholder="By last name">
            <button type="submit" class="btn btn-primary ml-2">
                Search
            </button>
        </form>
    </div>
    <div class="form-group mx-auto">
        <form method="get" action="/users/passport_country/{passportCountry}" class="form-inline">
            <input type="text" name="name" class="form-control" placeholder="By passport country">
            <button type="submit" class="btn btn-primary ml-2">
                Search
            </button>
        </form>
    </div>
    <div class="form-group mx-auto">
        <form method="get" action="/users/room_number/{roomNumber}" class="form-inline">
            <input type="text" name="name" class="form-control" placeholder="By occupied room number">
            <button type="submit" class="btn btn-primary ml-2">
                Search
            </button>
        </form>
    </div>
    <div class="form-group mx-auto">
        <form method="get" action="/users/residence_country/{residenceCountry}" class="form-inline">
            <input type="text" name="name" class="form-control" placeholder="By residence country">
            <button type="submit" class="btn btn-primary ml-2">
                Search
            </button>
        </form>
    </div>
    <div class="form-group mx-auto">
        <form method="get" action="/users/residence_city/{residenceCity}" class="form-inline">
            <input type="text" name="name" class="form-control" placeholder="By residence city">
            <button type="submit" class="btn btn-primary ml-2">
                Search
            </button>
        </form>
    </div>
</div>
<br/>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="table-responsive-lg">
        <table class="table table-hover table-striped">
            <tr class="thead-dark">
            <tr>
                <td scope="col" class="align-middle">Id</td>
                <td class="align-middle" th:text="${user.id}"></td>
            </tr>
            <tr>
                <td scope="col" class="align-middle">Username</td>
                <td class="align-middle" th:text="${user.username}"></td>
            </tr>
            <tr>
                <td scope="col" class="align-middle">First name</td>
                <td class="align-middle" th:text="${user.userFirstName}"></td>
            </tr>
            <tr>
                <td scope="col" class="align-middle">Middle name</td>
                <td class="align-middle" th:text="${user.userMiddleName}"></td>
            </tr>
            <tr>
                <td scope="col" class="align-middle">Last name</td>
                <td class="align-middle" th:text="${user.userLastName}"></td>
            </tr>
            <tr>
                <td scope="col" class="align-middle">Date of birth</td>
                <td class="align-middle" th:text="${user.userBirthDate}"></td>
            </tr>
            <tr>
                <td scope="col" class="align-middle">Age</td>
                <td class="align-middle" th:text="${user.age}"></td>
            </tr>
            <tr>
                <td scope="col" class="align-middle">Gender</td>
                <td class="align-middle">
                    <span th:if="${user.gender.toString() == 'MALE'}">MALE</span>
                    <span th:unless="${user.gender.toString() == 'MALE'}">FEMALE</span>
                </td>
            </tr>
            <tr>
                <td scope="col" class="align-middle">Passport number</td>
                <td class="align-middle" th:text="${user.userPassportNumber}"></td>
            </tr>
            <tr>
                <td scope="col" class="align-middle">Country of issue</td>
                <td class="align-middle" th:text="${user.userPassportCountryOfIssue}"></td>
            </tr>
            <tr>
                <td scope="col" class="align-middle">Date of issue</td>
                <td class="align-middle" th:text="${user.userPassportDateOfIssue}"></td>
            </tr>
            <tr>
                <td scope="col" class="align-middle">Date of expiry</td>
                <td class="align-middle" th:text="${user.userPassportDateOfExpiry}"></td>
            </tr>
            <tr>
                <td scope="col" class="align-middle">Phone number</td>
                <td class="align-middle" th:text="${user.userPhoneNumber}"></td>
            </tr>
            <tr>
                <td scope="col" class="align-middle">Email</td>
                <td class="align-middle" th:text="${user.email}"></td>
            </tr>
            <tr>
                <td scope="col" class="align-middle">Postal code</td>
                <td class="align-middle" th:text="${user.userPostalCode}"></td>
            </tr>
            <tr>
                <td scope="col" class="align-middle">Residence country</td>
                <td class="align-middle" th:text="${user.userResidenceCountry}"></td>
            </tr>
            <tr>
                <td scope="col" class="align-middle">Residence province</td>
                <td class="align-middle" th:text="${user.userResidenceProvince}"></td>
            </tr>
            <tr>
                <td scope="col" class="align-middle">Residence city</td>
                <td class="align-middle" th:text="${user.userResidenceCity}"></td>
            </tr>
            <tr>
                <td scope="col" class="align-middle">Residence street</td>
                <td class="align-middle" th:text="${user.userResidenceStreet}"></td>
            </tr>
            <tr>
                <td scope="col" class="align-middle">Residence home number</td>
                <td class="align-middle" th:text="${user.userResidenceHomeNumber}"></td>
            </tr>
            <tr>
                <td scope="col" class="align-middle">Apartment number</td>
                <td class="align-middle" th:text="${user.userResidenceApartmentNumber}"></td>
            </tr>
        </table>
    </div>
</div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>
</html>
