<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel Horizon</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../../../resources/static/css/core.css" rel="stylesheet" media="screen"
          th:href="@{/resources/static/css/core.css}"/>
</head>
<style>
    body::before {
    content: '';
    position: fixed; /* Фиксируем на одном месте */
    left: 0; right: 0; /* Вся ширин */
    top: 0; bottom: 0; /* Вся высота */
    z-index: -1; /* Фон ниже текста */
    /* Параметры фона */
    background: url(/img/rooms.jpg) center / cover no-repeat;
    filter: blur(5px); /* Размытие */
   }

</style>
<body>
<div th:insert="~{fragments/header :: header}">Header</div>
<br/>
<div class="form-row mx-auto">
    <div class="form-group mx-auto">
        <form method="get" action="/cvs/first_name/{firstName}" class="form-inline">
            <input type="text" name="firstName" class="form-control" placeholder="По имени">
            <button type="submit" class="btn btn-primary ml-2">
                Найти
            </button>
        </form>
    </div>
    <div class="form-group">
        <form method="get" action="/cvs/last_name/{lastName}" class="form-inline">
            <input type="text" name="lastName" class="form-control" placeholder="По фамилии">
            <button type="submit" class="btn btn-primary ml-2">
                Найти
            </button>
        </form>
    </div>
    <div class="form-group mx-auto">
        <form method="get" action="/cvs/get_by_technology_name/{name}" class="form-inline">
            <input type="text" name="name" class="form-control" placeholder="По технологии">
            <button type="submit" class="btn btn-primary ml-2">
                Найти
            </button>
        </form>
    </div>
</div>
<br/>
<div class="table-responsive-lg ">
    <table class="table table-hover table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col" class="col-xs-1 text-center">ID</th>
            <th scope="col" class="col-xs-1 text-center">Room Number</th>
            <th scope="col" class="col-xs-1 text-center">Category</th>
            <th scope="col" class="col-xs-1 text-center">Status</th>
            <th scope="col" class="col-xs-1 text-center">More</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td class="align-middle col-xs-1 text-center" th:text="${room.id}"></td>
            <td class="align-middle col-xs-1 text-center" th:text="${room.roomNumber}"></td>
            <td class="align-middle col-xs-1 text-center" th:text="${room.roomCategory}"></td>
            <td class="align-middle col-xs-1 text-center" th:text="${room.roomStatus}"></td>
            <td class="h6 small align-middle col-xs-1 text-center">
                <a th:href="@{'/rooms/get/' + ${room.id}}">Details</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a th:href="@{'/rooms/edit_room/' + ${room.id}}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>
</html>
